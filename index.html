<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Bookmark landing page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="./images/logo-bookmark.svg" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link ms-4 text-uppercase" aria-current="page" href="#"
              >Home</a
            >
            <a class="nav-link ms-4 text-uppercase" href="#">Features</a>
            <a class="nav-link ms-4 text-uppercase" href="#">Pricing</a>
            <a class="nav-link ms-4 text-uppercase" href="#">Contact</a>
            <a
              class="
                nav-link
                ms-4
                btn
                bg-secondary
                px-4
                text-white text-uppercase
              "
              href="#"
              >Login</a
            >
          </div>
        </div>
      </div>
    </nav>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
